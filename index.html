<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card weather-card p-4 text-center">

            <h3 class="mb-3 msmall"><img src="images/clouds.png" alt=""> Weather App</h3>

            <div class="search input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter city name" spellcheck="false" />
                <button class="btn btn-warning">
                    <img src="images/search.png" alt="search" width="18" />
                </button>
            </div>

            <div class="error text-danger mb-2">
                <p>Invalid city name</p>
            </div>

            <div class="weather">
                <img src="images/clear.png" class="weather-icon mb-3" />

                <h1 class="temp fw-bold">22Â°C</h1>
                <h4 class="city mb-4">New York, US</h4>

                <div class="row details">
                    <div class="col-6 d-flex align-items-center">
                        <img src="images/humidity.png" width="35" />
                        <div class="ms-2 text-start">
                            <p class="humidity mb-0 fw-bold">50%</p>
                            <small>Humidity</small>
                        </div>
                    </div>

                    <div class="col-6 d-flex align-items-center">
                        <img src="images/wind.png" width="35" />
                        <div class="ms-2 text-start">
                            <p class="wind mb-0 fw-bold">15 km/h</p>
                            <small>Wind Speed</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
